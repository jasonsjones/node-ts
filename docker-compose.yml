version: '2'

services:
    node-server:
        container_name: server
        build:
            context: .
        volumes:
            - .:/home/nodets
            - /home/nodets/node_modules
        environment:
            - DEBUG=node-ts:*
        tty: true
        ports:
            - "3000:3000"
        depends_on:
            - mongo

    node-tester:
        container_name: tester
        build:
            context: .
        volumes:
            - .:/home/nodets
            - /home/nodets/node_modules
        environment:
            - NODE_ENV=test
            - PORT=3003
        tty: true
        ports:
            - "3003:3003"
        depends_on:
            - mongo
        entrypoint: ["npm", "run", "test:watch"]

    node-compiler:
        container_name: compiler
        build:
            context: .
        volumes:
            - .:/home/nodets
            - /home/nodets/node_modules
        environment:
            - PORT=3004
        tty: true
        ports:
            - "3004:3004"
        entrypoint: ["npm", "run", "compile:watch"]

    mongo:
        container_name: database
        image: mongo
        volumes:
            - ./data/db:/data/db
        ports:
            - "27017:27017"

networks:
    local-network:
        driver: bridge
